<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital_Business_Card</title>
    <!-- ----css link here--- -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font-awesome link here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ---aos animate link here-- -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- mark font_family link here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,500;0,700;1,200;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- font_family style here -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,500;0,700;1,200;1,600;1,700&display=swap");
    </style>
  </head>
  <body>
    <section id="Digital_business_card">
      <div class="inner_digital_business_card">
        <!-- header_section_area -->
        <header id="header_area">
          <!-- user_logo_here -->
          <div data-aos="fade-down" class="inner_user_img aos-init">
            <img src="img/user-logo.webp" alt="user-logo" />
          </div>
          <!-- user_info here -->
          <div id="user_info_area">
            <h2 data-aos="zoom-in" class="first_animate_1 aos-init">
              Grace Brown
            </h2>
            <h5 data-aos="zoom-in-left" class="first_animate_2 aos-init">
              Realstate Agent
            </h5>
            <div data-aos="fade-down" class="unit aos-animate">
              <hr />
            </div>
            <h5 data-aos="zoom-in-right" class="first_animate_2 aos-init">
              Brokers Name
            </h5>
          </div>
        </header>
        <!-- user_contact_area_here-- -->
        <section id="user_contact_area">
          <div class="inner_user_contact_box">
            <ul>
              <!-- phone_contact -->
              <li data-aos="zoom-in-right" class="phone_contact aos-animate">
                <a href="#">
                  <span class="inner_contact">
                    <i class="fa fa-phone"></i> +000 1234 567 890</span
                  >
                </a>
              </li>
              <!-- Email_contact -->
              <li data-aos="zoom-in-left" class="Email_contact aos-animate">
                <a href="#">
                  <span class="inner_contact"
                    ><i class="far fa-envelope"></i> username@company.com</span
                  >
                </a>
              </li>
              <!-- Website_contact -->
              <li data-aos="zoom-in-right" class="Website_contact aos-animate">
                <a href="#">
                  <span class="inner_contact">
                    <i class="fa fas fa-globe"></i> www.website.com</span
                  >
                </a>
              </li>
              <!-- Adrress_here_contact -->
              <li data-aos="zoom-in-left" class="address_contact aos-animate">
                <a href="#">
                  <span class="inner_contact"
                    ><i class="fas fa-location-arrow"></i> Street address here
                    Unitet Stated</span
                  >
                </a>
              </li>
            </ul>
            <!-- hr -->
            <hr />
            <div class="contact_box1_end">
              <p>DRE# 000000</p>
            </div>
            <!-- contact_box2_work here -->
            <!-- contact_box2_work here -->
            <div class="contact_box_2">
              <div data-aos="fade-up" class="contact_box_flex aos-animate">
                <div class="contact_box_ul">
                  <li>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fab fab fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                  </li>
                </div>
                <span class="contact_box_flex_span">GRACEBROWN</span>
              </div>
              <div data-aos="fade-down" class="first_qr_code aos-animate">
                <img src="img/qr-code.png" alt="qr-code-1" />
              </div>
            </div>
          </div>
        </section>
        <!-- --youtube_vedio_link share here -->
        <!-- --youtube_vedio_link share here -->
        <section id="youtube_vedio_share">
          <iframe
            data-aos="zoom-in"
            data-aos-anchor-placement="bottom-bottom"
            class="inner_vedio aos-animate"
            src="https://www.youtube.com/embed/FMXkmXStcU4?si=XfV62x6l3kpb2rX6"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </section>
        <!-- Bangladesh_map_here -->
        <!-- Bangladesh_map_here -->
        <section id="bangladesh_map_share">
          <iframe
            data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine"
            class="inner_map aos-animate"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747160.620896671!2d87.70277210147441!3d23.484384597057428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sbd!4v1703586293534!5m2!1sen!2sbd"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
        <!-- Swiper_work here -->
        <!-- Swiper_work here -->
        <section class="swiper mySwiper">
          <div data-aos="fade-up" class="swiper-wrapper aos-animate">
            <div class="swiper-slide">
              <img src="img/01.webp" alt="01" />
            </div>
            <div class="swiper-slide">
              <img src="img/03.webp" alt="02" />
            </div>
            <div class="swiper-slide">
              <img src="img/04.webp" alt="03" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
          <div class="autoplay-progress">
            <svg viewBox="0 0 48 48">
              <circle cx="24" cy="24" r="20"></circle>
            </svg>
            <span></span>
          </div>
        </section>
        <!-- ----Sign_in+up_contact work here -->
        <!-- ----Sign_in+up_contact work here -->
        <section id="contact_form">
          <div class="inner_contact_form">
            <div class="hare_cont aos-animate">
              <h2>Contact Me</h2>
            </div>
            <form class="contact_input_work">
              <!-- Full Name -->
              <input
                data-aos="zoom-in-left"
                type="text"
                class="unit aos-animate"
                placeholder="Full Name"
              />
              <!-- Your Email -->
              <input
                data-aos="zoom-in-right"
                type="email"
                class="unit aos-animate"
                placeholder="Email Or Phone"
              />
              <!-- Your password -->
              <div
                data-aos="zoom-in-left"
                class="Show_password_here aos-animate"
              >
                <input
                  id="myinput"
                  type="password"
                  class="unit aos-animate"
                  placeholder="Password"
                />
                <span class="password_box"
                  ><i onclick="myFunction()" class="fas fa-eye"></i
                ></span>
              </div>
              <!-- message -->
              <textarea
                data-aos="zoom-in-right"
                name="message"
                placeholder="Type Your Message"
                class="unit aos-animate"
                cols="30"
                rows="10"
              ></textarea>
              <!-- submit work -->
              <input
                data-aos="zoom-in-left"
                type="submit"
                value="Sent Message"
                class="unit aos-animate"
                placeholder="Full Name"
              />
            </form>
          </div>
        </section>
        <!-- end_div -->
      </div>
      <!-- ---footer_section-here -->
      <!-- ---footer_section-here -->
      <footer class="footer_qr_scane">
        <div class="inner_footer_section">
          <h2>Share Me</h2>
          <img
            data-aos="fade-down"
            src="img/qr-code.png"
            class="footer_qr aos-animate"
            alt="qr-code"
          />
          <div class="inner_btn_share">
            <a class="footer_btn1" href="#">Print qr code</a>
            <a class="footer_btn2" href="#">Download</a>
          </div>
          <p>Share and install my Card ðŸ‘‰</p>
        </div>
      </footer>
    </section>
    <!-- aos animation js link here -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-------main js link here------->
    <script src="main.js"></script>
  </body>
</html>
